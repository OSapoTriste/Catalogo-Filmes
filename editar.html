<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Filme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Editar Filme</h2>
    <form class="form-filme">
        <label>ID do Filme:</label>
        <input type="number" placeholder="Digite o ID para editar" required>

        <label>Novo Título:</label>
        <input type="text">
        
        <label>Novo Banner (URL da Imagem):</label>
        <input type="url" id="banner" placeholder="https://exemplo.com/imagem.jpg">

        <label>Nova Duração (min):</label>
        <input type="number">

        <label>Novo Ano de Lançamento:</label>
        <input type="number">

        <label>Novo Gênero:</label>
        <input type="text">

        <label>Novo Idioma:</label>
        <input type="text">

        <label>Novo Estúdio:</label>
        <input type="text">

        <label>Nova Sinopse:</label>
        <textarea></textarea>

        <button type="submit">Atualizar</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar</button>
    </form>
</body>
</html>
